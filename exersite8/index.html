<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(43, 37, 37);
            margin: 0;
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
            cursor: pointer;
        }

        .next {
            right: 10px;
            cursor: pointer;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2021/04/Albert-Wesker-looking-sinister-Resident-Evil-Albert-Wesker-Facts.jpg" alt="Slide 1">
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/05/wesker.jpg" alt="Slide 2">
            <img src="https://www.escapistmagazine.com/wp-content/uploads/2023/09/resident-evil-4-wesker-2.jpg" alt="Slide 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let currentSlide = 0;

            function moveSlide(direction) {
                const slides = document.querySelector('.slides');
                const totalSlides = slides.children.length;
                console.log(totalSlides);

                currentSlide += direction;

                if (currentSlide < 0) {
                    currentSlide = totalSlides - 1; 
                }
                if (currentSlide >= totalSlides) {
                    currentSlide = 0;
                }

                slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            }

    </script>
</body>
</html>
