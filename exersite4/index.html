<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="sourceList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
    <ul id="targetList"></ul>
    
    <button id="copyButton">Copy</button>
    
    <script>
        document.getElementById('copyButton').addEventListener("click",()=>{
            document.getElementById('targetList').innerHTML = document.getElementById('sourceList').innerHTML;
        })
             
    </script>
</body>
</html>
