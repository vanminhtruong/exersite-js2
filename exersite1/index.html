<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersite 1</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <button>Add item</button>
    <script>
        let button = document.querySelector('button');
        let ul = document.querySelector('ul');
        let currentItem = ul.children.length;
        button.addEventListener("click", () =>{
            ul.insertAdjacentHTML('beforeend',`<li>${++currentItem}</li>`)
        });
    </script>
</body>
</html>
